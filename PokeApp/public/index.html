<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>PokeApp</title>
  </head>
  <body>
    <div id="loading-screen">
      <img class="pokeball" src="./imgs/pokeball.svg" alt="Pokeball">
      <div class="loading-bar">
        <div class="loading-bar-progress"></div>
        <div class="loading-bar-label"></div>
      </div>
    </div>

    <div class="flex flex-col justify-center text-center gap-12">
      <h1 id="appTitle">Pokemon Appi</h1>
      <div class="search-container flex flex-col md:flex-row justify-center mb-4 gap-4 md:gap-12">
        <input id="searchInput" class="search-input p-2 bg-white rounded-lg shadow-md" type="text" placeholder="Search Pokemon">
        <select id="sortDropdown" class="sort-dropdown p-2 bg-white rounded-lg shadow-md">
          <option value="">Sort</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="low-to-high">Low ID (First)</option>
          <option value="high-to-low">Highest ID (First)</option>
        </select>
        <select id="filterDropdown" class="p-2 bg-white rounded-lg shadow-md">
          <option value="None">None</option>
        </select>
      </div>
    </div>

    <section>
      <div id="pokemons" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 px-12 md:px-20"></div>
    </section>

    <script src="./scripts/loader.js"></script>
    <script src="./scripts/pokemonType.js"></script>
    <script src="./scripts/lightbox.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
